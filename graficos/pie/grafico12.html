	<script>
		$(document).ready(function() { 
			

        // Build the chart
        $('#grafico1 .area').highcharts({
            chart: {
                plotBackgroundColor: 0,
                plotBorderWidth: 0,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Urresti y el caso Bustíos'
            },
            subtitle: {
			            text: 'El Poder Judicial está investigando la participación de Daniel Urresti en el asesinato del periodista Hugo Bustíos en el año 1988. Dígame, ¿cree Ud. que Daniel Urresti participó o no participó en el asesinato del periodista Hugo Bustíos?'
			        },
            tooltip: {
                animation: false,
                enabled: false
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
	                    distance: -30,
	                    format: '{point.percentage:.1f} %',
	                    style: {
	                        fontWeight: 'bold',
	                        color: 'white',
	                        fontSize: '11px',
	                        textShadow: '0px 1px 0px black'
	                    }
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "Brands",
                colorByPoint: true,
                data: [{
                	name: "No participó",
                	y: 23,
                    color: '#00B0F0'
                },{
                	name: "Ns/nc",
                	y: 37,
                    color:"#BFBFBF",
                },{
                	name: "Sí participó",
                    color:"#0070C0",
                	y: 40
                }]
            }],
            credits:{
	        	enabled:false
	        },
	        exporting:{
	        	enabled:false
	        }
        });
    });
	</script>
