<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datum</title>
	<script src="./../../js/jquery.min.js"></script>
	<!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
	<script src="./../../js/highstock.js"></script>
	<script src="./../../js/data.js"></script>
	<script src="./../../js/exporting.js"></script>
	<link rel="stylesheet" type="text/css" href="./../../css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
	.grafico{
		width: 100%;
		overflow-x:hidden;
	}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		$(document).ready(function() { 
			

        // Build the chart
        $('#grafico1 .area').highcharts({
            chart: {
                plotBackgroundColor: 0,
                plotBorderWidth: 0,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Poder de los medios de comunicación'
            },
            subtitle: {
			            text: 'Se dice que los medios de comunicación son tan poderosos que pueden poner o quitar a un presidente. ¿Cree Ud. que los medios de comunicación pueden o no pueden poner a un presidente como se dice?'
			        },
            tooltip: {
                animation: false,
                enabled: false
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
	                    distance: -30,
	                    format: '{point.percentage:.1f} %',
	                    style: {
	                        fontWeight: 'bold',
	                        color: 'white',
	                        fontSize: '11px',
	                        textShadow: '0px 1px 0px black'
	                    }
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "Brands",
                colorByPoint: true,
                data: [{
                	name: "No pueden",
                	y: 34,
                    color: '#FF0000'
                },{
                	name: "Ns/nc",
                	y: 9,
                    color:"#BFBFBF",
                },{
                	name: "Si pueden",
                    color:"#C00000",
                	y: 57
                }]
            }],
            credits:{
	        	enabled:false
	        },
	        exporting:{
	        	enabled:false
	        }
        });
    });
	</script>
</head>
<body>

        <a href="./../../index.html"><i class="fa fa-arrow-left"></i> Regresar</a>
    </div>

		<div class="area" style="height:400px"></div>
	</div>
</body>
</html>
