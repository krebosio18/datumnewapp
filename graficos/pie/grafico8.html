	<script>
		$(document).ready(function() { 
			

        // Build the chart
        $('#grafico1 .area').highcharts({
            chart: {
                plotBackgroundColor: 0,
                plotBorderWidth: 0,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Intención de la denuncia'
            },
            subtitle: {
			            text: 'Alejandro Toledo ha dicho que con esta denuncia lo que se busca es que no sea candidato presidencial. ¿Cree Ud. que con esta denuncia se busca que no sea candidato presidencial o que sea juzgado por un posible delito?'
			        },
            tooltip: {
                animation: false,
                enabled: false
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
	                    distance: -30,
	                    format: '{point.percentage:.1f} %',
	                    style: {
	                        fontWeight: 'bold',
	                        color: 'white',
	                        fontSize: '11px',
	                        textShadow: '0px 1px 0px black'
	                    }
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "Brands",
                colorByPoint: true,
                data: [{
                	name: "No sea candidato",
                	y: 20,
                    color: '#00B0F0'
                },{
                	name: "Ns/nc",
                	y: 12,
                    color:"#BFBFBF",
                },{
                	name: "Sea juzgado",
                    color:"#0070C0",
                	y: 68
                }]
            }],
            credits:{
	        	enabled:false
	        },
	        exporting:{
	        	enabled:false
	        }
        });
    });
	</script>

                <div class="area" style="height:550px; width:100%"></div>
