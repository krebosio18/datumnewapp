<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Datum</title>	
	<link rel="stylesheet" href="./../../tema/css/estilos.css">
    <link rel="stylesheet" href="./../../icons/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../fonts/style.css">
    <script src="./../../js/jquery.min.js"></script>
	<!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
	<script src="./../../js/highstock.js"></script>
	<script src="./../../js/data.js"></script>
	<script src="./../../js/exporting.js"></script>
	
	<script>
		$(document).ready(function() { 
			
			$.ajax({
				url:"data/grafico1.csv"
				
			}).done(function(res){
				$('#grafico1 .area').highcharts('StockChart',{
					rangeSelector: {
               		selected: 2
        		},
					chart: {
			            type: 'spline'
			        },
					title: {
			            text: '¿Aprueba o desaprueba la labor que viene desarrollando Ollanta Humala como Presidente de la República?'
			        },
					data: {
		                csv: res,
		               
		                
		            },
		            rangeSelector:{
		            	buttonTheme: {
		            		width: 80,
		            	},
		            	buttons: [{
						
							type: 'month',
							count: 6,
							text: '6 meses'
						}, {
							type: 'year',
							count: 1,
							text: '1 año'
						}, {
							type: 'all',
							text: 'Todo'
						}],
						inputEnabled: false

		            },
                    legend:{
                        enabled:true
                    },
		          
		            
		            plotOptions: {
			            series: {
			                borderWidth: 0,
			                pointWidth: 50,
			                dataLabels: {
			                    enabled: true,
			                    format: '{point.y:.f}%'
			                },
			                enableMouseTracking: false
			            }
			        },
			        credits:{
			        	enabled:false
			        },
			        exporting:{
			        	enabled:false
			        },
			        navigator:{

			        	enabled:false

			        },
			      	scrollbar: {
			      		enabled:false,
		                barBackgroundColor: '#ff0000',
		                barBorderRadius: 1,
		                barBorderWidth: 0,
		                buttonBackgroundColor: 'gray',
		                buttonBorderWidth: 0,
		                buttonBorderRadius: 7,
		                trackBackgroundColor: 'none',
		                trackBorderWidth: 1,
		                trackBorderRadius: 8,
		                trackBorderColor: '#CCC'
		            },
			        
			        
			    });
			})

		    
		});
	</script>
</head>
<body>
	<div class="intro">
      <div class="topbar">
        <div class="icon__pantalla"><a href="./../../popularidad.html"><i class="fa fa-arrow-left"></i></a></div>
        <div class="title"> <strong>POPULARIDAD</strong></div>
      </div>
      <div class="grupo">
        <div class="caja total">
          <div class="description">
            <div id="grafico1">		
				<div class="area" style="height:550px; width:100%"></div>
			</div>
        </div>
      </div>
    </div>
    </div>
    <div class="footer"><img src="./../../media/bar-footer.png"></div>
</body>
</html>
