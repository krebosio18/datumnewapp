<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mapa</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5uFULqBVHuGkjhWOv0Ot-mH1HZhUPWAo"></script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(-33.4177719,-70.6067358);
        var mapOptions = {
          center: myLatlng,
          scrollwheel: false,
          zoom: 16
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Killa Alpaca Clothes'
      });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style type="text/css">
	    #map-canvas{
	    	height:500px;
	    	width:100%;
	    }
    </style>

</head>
<body>

	<div id="map-canvas"></div>

	
</body>
</html>
